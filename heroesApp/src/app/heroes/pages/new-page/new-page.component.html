
<div class="container-fluid vh-100 d-flex flex-column">
    <div class="row flex-grow-1">
        
        <div class="col-md-12 d-flex justify-content-center align-items-center bg-light p-4">
            
            <form class="w-75  row" [formGroup] = "heroForm" autocomplete="off" (ngSubmit)="onSave()" >
                <div class="col-6">

                    <h3 class="mb-4"><strong > {{tittleForm}} </strong></h3>
                    <div class="mb-3">
                        <label for="name" class="form-label">Hero Name</label>
                        <input 
                        type="text" 
                        class="form-control" 
                        required 
                        id="name" 
                        placeholder="Hero's name"
                        formControlName ="superhero"
                        >
                    </div>
                    <div class="mb-3">
                        <label for="publisher" class="form-label">Publisher</label>
                        <input type="text" class="form-control" formControlName ="publisher" required id="publisher" placeholder="publisher">
                    </div>
                    <!-- <div class="form-group">
                        <label for="exampleFormControlSelect2">Example multiple select</label>
                        <select multiple class="form-control" id="exampleFormControlSelect2">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div> -->
                    <div class="mb-3">
                        <label for="alter" class="form-label">Alter Ego</label>
                        <input type="text" 
                        formControlName = "alter_ego"
                        class="form-control" id="alter" placeholder="Alter Ego">
                    </div>
                    <div class="mb-3">
                        <label for="aparition" class="form-label">First Aparition</label>
                        <input type="text" 
                        formControlName = "first_appearance"
                        class="form-control" id="aparition" placeholder="">
                    </div>    
                    <div class="mb-3">
                        <label for="creator" class="form-label">Characters</label>
                        <input type="text"
                        formControlName = "characters"
                        class="form-control" id="creator" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="img" class="form-label">Alternative image</label>
                        <input type="text"
                        formControlName ="alt_img"
                        class="form-control" id="img" placeholder="url img">
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        @if(currentHero.id){
                            <button type="button" class="btn btn-danger ">Delete Hero</button>
                        }@else {<span></span>}
                        <button type="submit" data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-success "  >save</button>
                    </div>
                </div>
                <div class="col-6">

                    <div class="col-md-6 d-flex justify-content-center align-items-center bg-secondary p-4">
                        <div class="text-center">
                            <div class="mt-3">
                                <img id="preview" [src]=" currentHero | heoreImg" alt="Vista previa" class="img-fluid rounded shadow">
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
        
        
    </div>
</div>



<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
        </div>
        <div class="modal-body">
            {{message}}
        </div>
        <div class="modal-footer">
            <a type="btn" [routerLink]="['/heroes']" data-dismiss="modal" class="btn btn-primary">Ok</a>
        </div>
        </div>
    </div>
  </div>
