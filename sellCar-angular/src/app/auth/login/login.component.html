<div class="d-flex justify-content-center align-items-center vh-100">
    <form [formGroup]="loginForm" class="bg-dark p-4 w-50">
      <h2 class="form-group m-2 fw-bold text-light">Login</h2>
    
  
      <div class="form-group m-2">
        <label for="exampleInputEmail1">Email address</label>
        <input 
          formControlName="email"
          type="email" 
          class="form-control" 
          id="exampleInputEmail1" 
          aria-describedby="emailHelp" 
          placeholder="Enter email">
      </div>
  
      <div class="form-group m-2">
        <label for="exampleInputPassword1">Password</label>
        <input 
          formControlName="password"
          type="password" 
          class="form-control" 
          id="exampleInputPassword1" 
          placeholder="Password">
      </div>

  
      <button (click)="login()" type="button" class="btn btn-primary m-2">Submit</button>
  
      <div class="m-2">
        <a routerLink="/signup">Go to Login</a>
      </div>
    </form>
  </div>
