
<ng-template #formSignup>
    <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</ng-template>

<div class="d-flex justify-content-center align-items-center vh-100">
    <form (ngSubmit)="singup()" [formGroup]="signupForm" class="bg-dark p-4 w-50">
      <h2 class="form-group m-2 fw-bold text-light">Register</h2>
      
      <div class="form-group m-2">
        <label for="userName11">User Name</label>
        <input 
          formControlName="name"
          type="text" 
          class="form-control" 
          id="userName11"  
          placeholder="Enter a User name">
      </div>
  
      <div class="form-group m-2">
        <label for="exampleInputEmail1">Email address</label>
        <input 
          formControlName="email"
          type="email" 
          class="form-control" 
          id="exampleInputEmail1" 
          aria-describedby="emailHelp" 
          placeholder="Enter email">
      </div>
  
      <div class="form-group m-2">
        <label for="exampleInputPassword1">Password</label>
        <input 
          formControlName="password"
          type="password" 
          class="form-control" 
          id="exampleInputPassword1" 
          placeholder="Password">
      </div>
  
      <div class="form-group m-2">
        <label for="exampleInputConfirmPassword">Confirm Password</label>
        <input 
          formControlName="confirmPassword"
          type="password" 
          class="form-control" 
          id="exampleInputConfirmPassword" 
          placeholder="Confirm Password">
      </div>
  
      <button type="submit" class="btn btn-primary m-2">Submit</button>
  
      <div class=" m-2">
        <a routerLink="/login">Do you have an account?</a>
      </div>
    </form>
  </div>
