<div class="row">
    <div class="col">
        <!-- search-box  -->
        <button *ngFor="let region of regionList" type="button" 
        
        [ngClass]="{'btn-outline-primary' : selectedRegion === region}"
        class="btn mx-2"
        (click) = "searchByRegion(region)"
        
        >
            {{region}}
        </button>
    </div>
</div>
<div class="row">
    <div class="col">
        <hr>
        <country-table-component [countries]="countries"></country-table-component>
    </div>
</div>
